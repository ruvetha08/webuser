<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Technical Symposium Registration Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
body{
  background:#f4f7fc;
  font-family: Arial, Helvetica, sans-serif;
}

.container-box{
  background:#fff;
  padding:25px;
  margin-top:30px;
  border-radius:15px;
  box-shadow:0 0 15px rgba(0,0,0,0.2);
}

input, select{
  margin-bottom:10px;
  padding:10px;
  border-radius:8px!important;
}

@media(max-width:768px){
  .container-box{ width:100%; padding:15px; }
}
</style>

</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-3">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Technical Symposium â€” Event Registration Portal</span>
  </div>
</nav>

<div class="container">
  <div class="row">

    <div class="col-md-6">
      <div class="container-box">
        <h3 class="text-center mb-3">Participant Registration</h3>

        <form id="regForm">
          
          <label>Name:</label>
          <input type="text" class="form-control" id="name" required>

          <label>Email:</label>
          <input type="email" class="form-control" id="email" required>

          <label>Mobile:</label>
          <input type="tel" class="form-control" id="mobile" pattern="[0-9]{10}" maxlength="10" required>

          <label>Department:</label>
          <input list="dept" class="form-control" id="department" required>
          <datalist id="dept">
            <option value="CSE">
            <option value="IT">
            <option value="ECE">
            <option value="EEE">
            <option value="MECH">
          </datalist>

          <label>Select Event:</label>
          <select id="event" class="form-control">
            <option>Paper Presentation</option>
            <option>Project Expo</option>
            <option>Hackathon</option>
            <option>Quiz Competition</option>
          </select>

          <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
        </form>

        <div id="preview" class="mt-3 p-3 bg-light border rounded"></div>

      </div>
    </div>
    <div class="col-md-6">
      <div class="container-box">
        <h3 class="text-center">Event Details</h3>
        <p id="eventInfo">Select an event to see details.</p>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function(){

  $("input").focus(function(){
    $(this).css("background","#e7f5ff");
  });

  $("#name").blur(function(){
    if($(this).val()==""){ alert("Name cannot be empty"); }
  });

  $("#email").blur(function(){
    if($(this).val()=="" || !$(this).val().includes("@")){
      alert("Enter a valid email!");
    }
  });

  $("#mobile").blur(function(){
    if($(this).val().length != 10){
      alert("Mobile must be 10 digits");
    }
  });

  $("#event").change(function(){
    $("#eventInfo").html("<b>Selected Event:</b> " + $(this).val());
  });

  $("#regForm").submit(function(e){
    e.preventDefault(); 

    let data = `
      <h5>Confirm Your Details</h5>
      <b>Name:</b> ${$("#name").val()}<br>
      <b>Email:</b> ${$("#email").val()}<br>
      <b>Mobile:</b> ${$("#mobile").val()}<br>
      <b>Department:</b> ${$("#department").val()}<br>
      <b>Event:</b> ${$("#event").val()}
    `;

    $("#preview").html(data);
    alert("Registration Submitted Successfully!");
  });

});
</script>

</body>
</html>
